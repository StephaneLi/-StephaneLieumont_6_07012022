<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos petits plats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
    <link href="/public/css/app.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <header class="container-fluid p-5 pb-3">
    <div id="logo">    
      <svg width="50" height="46">
        <use xlink:href="/public/assets/logo.svg#logo"/>
      </svg>
      <h1 class="fw-bold text-primary">Les petits plats</h1>
    </div>
    <div id="search" class="py-3">
      <input type="text" class="form-control form-input bg-light px-4 py-3 border-0" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
      <button class="search-icon">
        <svg width="33" height="33">
          <use xlink:href="/public/assets/search.svg#search"/>
        </svg>
      </button>
    </div>
    <div id="tags" data-wrapper="tags"></div>
    <div id="filters" class="py-2 container-fluid">
      <div class="row flex-nowrap align-items-start w-100">
        <div class="filter bg-blue rounded p-0  me-3 col-auto" data-wrapper="filter-ingredients" data-label="Ingrédients" data-placeholder="Rechercher un ingrédient">
          <input class="filter__input form-control border-0 bg-blue text-white py-3 px-4" type="text" name="" id="" placeholder="Ingredients" />
        </div>
        <div class="filter bg-green rounded p-0 me-3 col-auto" data-wrapper="filter-appliances" data-label="Appareils" data-placeholder="Rechercher un appareil">
          <input class="filter__input form-control border-0 bg-green text-white py-3 px-4" type="text" name="" id="" placeholder="Appareils">
        </div>
        <div class="filter bg-red rounded p-0 me-3 col-auto" data-wrapper="filter-ustensils" data-label="Ustensiles" data-placeholder="Rechercher un ustensile">
          <input class="filter__input form-control border-0 bg-red text-white py-3 px-4" type="text" name="" id="" placeholder="Ustensiles">
        </div>
      </div>
    </div>
  </header>
  <main id="receipts" class="container-fluid px-4" data-wrapper="receipts"></main>
  
    <script src="/public/js/app.js"></script>
    
</body>

</html>
